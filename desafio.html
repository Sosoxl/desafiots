        <section id="PacotesCadastro"> 

            <div class="titulo">
                <h2>Cadastrar Pacotes</h2>
            </div>

            <br><br>
            <div class="alinhar">
                <div class="cards">
                    <div class="part1">
                        <div class="PartPacote">
                            <h4>Pacote</h4>

                            <br><br>
            
                            <label for="nome"></label>
                            <input class="inputnome" type="text" id="nome" name="nome" placeholder="Digite nome completo">
                                
                        </div>        

                        <div class="cardsPacote">

                            <div class="CardPacote">

                                <h4>Status do Pacote</h4>

                                <br>

                                <input type="checkbox" class="Checkbox" name="ativo" id="ativo" value="Ativo">
                                <label for="ativo">Ativo</label>

                                <br>

                                <input type="checkbox" class="Checkbox" name="inativo" id="inativo" value="inativo">
                                <label for="inativo">Inativo</label>  
                            </div>

                            <div class="CardData">

                                <h4>Data da Viagem</h4>
                                        
                                <br>

                                <label for="data"></label>
                                <input type="text" class="inputdata" id="data" name="data_viagem" placeholder="Data">

                            </div>
                        </div>
                    </div>

                </div>
            
                <div class="Descricao">

                    <h4>Descrição</h4>

                    <br><br>

                    <textarea class="descricao_do_pacote">Descrição do pacote</textarea>

                </div>

            </div>
           

            <br>

            <button onclick="Cadastrar()" class="Cadastrar">Cadastrar</button>

            <br><br>

            <div class="lista_pacote">
                
            </div>
